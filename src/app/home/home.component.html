<div class="container color-dark">
	<div class="col">
		<p>Agregar a bucket list item</p>
	</div>
	<div class="col">
		<p>Lista de objetivos ({{ contadorItems }})</p>
	</div>
</div>
<div class="container color-light" [@objetivos]="objetivos.length">
	<div class="col">
		<p class="sm">Este es un formulario</p>
		<form>
			<input type="text" name="item" class="txt" placeholder= "Objetivo de vida..." [(ngModel)]="textoObjetivo">
			<input type="submit" class="btn" [value]="textoBoton" (click)="addItem()" >
		</form>
	</div>
	<div class="col">
		<p class="life-container" *ngFor="let objetivo of objetivos; let i = index" (click)="removeObjetivo(i)">
			{{ objetivo }}
		</p>
	</div>
</div>
